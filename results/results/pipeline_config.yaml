analysis:
  cv_folds: 3
  cv_random_state: 42
  cv_shuffle: true
  cv_stratify: true
  feature_importance_top_n: 15
  feature_selection:
    k_best: 50
    method: mutual_info
  output_dir: results/
  preprocessing:
    encode_categorical: label
    handle_missing: median
    resampling: null
    scale_features: true
    threshold_optimization: true
  save_plots: true
data:
  data_path: data/
  primary_file: bleaching.csv
  random_state: 42
  target_column: status
  test_size: 0.2
logging:
  console_output: true
  level: INFO
  log_file: results/coral_prediction.log
models:
  ensemble:
    weights:
    - 0.6
    - 0.4
  neural_network:
    batch_size: 64
    class_weight:
      0: 0.55
      1: 2.45
    dropout_rate: 0.4
    early_stopping_patience: 15
    epochs: 150
    hidden_layers:
    - 256
    - 128
    - 64
    - 32
    learning_rate: 0.0005
    random_state: 42
    validation_split: 0.25
  xgboost:
    colsample_bylevel: 0.8
    colsample_bytree: 0.8
    eval_metric: logloss
    gamma: 0.05
    learning_rate: 0.08
    max_depth: 6
    min_child_weight: 5
    n_estimators: 200
    objective: binary:logistic
    random_state: 42
    reg_alpha: 0.05
    reg_lambda: 0.5
    scale_pos_weight: 4.5
    subsample: 0.8
output:
  plot_formats:
  - png
  - pdf
  save_evaluation_metrics: true
  save_feature_importance: true
  save_models: true
  save_predictions: true
random_seeds:
  global_seed: 42
  numpy_seed: 42
  sklearn_seed: 42
  tensorflow_seed: 42
